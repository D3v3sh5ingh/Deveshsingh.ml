<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Devweb Version 2.O - Happy New Year</title>

	<!-- Behavioral Meta Data -->
	<link rel="icon" href="2020/favicon.ico" type="image/ico" sizes="32x32"> 
	<meta name="Christmas-Landing-Page" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Hi,I am Devesh,Welcome to my world">
	<meta name="keywords" content="Christmas, Landing, Countdown, Tree, Snow">
	<meta name="author" content="AwesomeC">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="2020/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="2020/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="2020/css/media-query.css"/>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster%7CParisienne%7CRaleway:200,300" rel="stylesheet">
</head>
<body>
	<div id="loader"></div>
	<!-- Parallax Container -->
	<div id="container" class="parallax-container snow">
		<ul id="christmas_scene" class="christmas-scene" >
			<li class="layer" data-depth="0.80"><div class="layer-5 layer-photo photo-zoom"></div></li>
			<li class="layer" data-depth="0.60"><div class="layer-4 layer-photo photo-zoom"></div></li>
			<li class="layer" data-depth="0.40"><div class="layer-3 layer-photo photo-zoom"></div></li>
			<li class="layer" data-depth="0.20"><div class="layer-2 layer-photo photo-zoom"></div></li>
			<li class="layer" data-depth="0.00"><div class="layer-1 layer-photo"></div></li>
		</ul>
		<!-- Countdown Container -->
		<div id="countdown_container"></div>

		<div class="merry-christmas-text">DevWeb Version 2.O</div>

		<!-- Happy new year 2017 photo -->
		<div class="happy-new-year"></div>

		<!-- Contact Pole Image -> From here the E-mail modal is triggered -->
		<div id="mail_pole">
			<a href="main.html" title="Enter"><img src="2020/images/pole.png"  class="img-responsive" alt="main-pole" ></a>
		</div>
		<!-- Christmas Tree -->
		<img src="2020/images/christmas-tree.png" alt="christmas-tree" id="christmas_tree"/>

		<!-- Social Media Icons Container -->
		<div class="icons-container">
			<a href="http://www.facebook.com/d3v3sh5ingh" title="Facebook"><img src="2020/images/icons/facebook.png" alt="facebook-social-icon"></a>
			<a href="http://www.instagram.com/d3v3sh5ingh" title="Instagram"><img src="2020/images/icons/instagram.png" alt="instagram-social-icon"></a>
			<a href="https://www.linkedin.com/in/d3v3sh5ingh" title="Linkedin"><img src="2020/images/icons/linkedin.png" alt="linkedin-social-icon"></a>
		</div>
	</div>

	

	<!-- Scripts -->
	<script src="2020/js/jquery-3.1.1.min.js"></script> 
	<script src="2020/bootstrap/js/bootstrap.min.js"></script>
	<script src="2020/js/jquery.countdown.js"></script> 
	<script src="2020/js/jquery.parallax.js"></script>
	<script src="2020/js/snow.js"></script>
	<script src="2020/js/main.js"></script>
	<script>
		// Parallax Init
		$('#christmas_scene').parallax({
			scalarX: 5,
			scalarY: 15,
			invertY: false
		});
	</script>
</body>

</html>
